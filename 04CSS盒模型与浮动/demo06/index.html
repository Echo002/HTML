<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文档流</title>
	</head>
	<body>
		<!--
			文档流处在网页的最底层，表示网页的一个位置
			我们所创建的元素都处在一个文档流中
			
			元素在文档流中的特点
			块元素：
			1、独占一行，自上向下排列
			2、默认宽度是父元素的100%
			3、默认高度由内容决定
			内联元素：
			1、只占自身大小，默认从左向右排列，可换行
			2、默认宽度和高度都有内容确定
		-->
		<div style="width: 100px; height: 100px; background-color: #bfa;"></div>
		<div style="width: 100px; height: 100px; background-color: #ff0;"></div>
	</body>
</html>
