<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>盒子模型-外边距</title>
		<style type="text/css">
			.box{
				width: 100px;
				background-color: #bfa;
				height: 100px;
				border: 10px solid red;
				/*
				 * 外边距指的是当前盒子与相邻盒子之间的距离
				 * 设置上左导致当前盒子位置发生变化、设置下右导致其他盒子位置发生变化
				 * 负值表示当前位置的相反方向移动
				 * 参数为auto
				 * (水平方向)时，表示最大化，左右同时设置时，居中
				 * (竖直方向)时，表示为0
				 */
				margin-left: 50px;
				/*简写为margin也可以同时设置四个方向的外边距*/
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
