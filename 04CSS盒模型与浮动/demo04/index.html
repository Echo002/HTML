<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内联元素的盒子</title>
		<style type="text/css">
			span{
				background-color: red;
			}
			.s1{
				/*对内联样式不起作用*/
				/*width: 100px;
				height: 100px;*/
				/*内边距对内联样式起作用，水平影响布局垂直不会。边框同理*/
				padding-left: 100px;
				padding-right: 100px;
				border: 1px black solid;
				/*外边距对内联样式只支持水平方向*/
				margin-left: 50px;
				margin-right: 50px;
			}
		</style>
	</head>
	<body>
		<span class="s1">我是一个span</span><span>我是一个span</span><span>我是一个span</span><span>我是一个span</span>
	</body>
</html>
