	<style tyle="text/css">
	/*
		CSS的注释：作用和HTML类似，只不过必须编写到style标签中，或者是CSS文件中
		CSS的语法：
			选择器 声明块
		通过选择器可以选中页面中指定的元素，并且将声明块中的样式应用到选择器的对应元素上；	声明块紧跟在选择器的后面，使用{}括起来，声明块实际上就是一组名值对结构，在一个声明块中可以使用多个名值对，并用分号隔开。
	
	*/
	p{
		color:red;
		font-size:40px;
	}
	</style>
