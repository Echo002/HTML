<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>伪类的顺序</title>
		<style type="text/css">
			/*
			 * 涉及到a的伪类有四个
			 * 优先级顺序一样
			 * 推荐顺序lvha
			 */
			a:link{
				background-color: yellowgreen;
			}
			a:visited{
				background-color: red;
			}
			a:hover{
				background-color: blue;
			}
			a:active{
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">访问过的链接</a>
		<br />
		<a href="http://www.google.cn">未访问过的链接</a>
	</body>
</html>
