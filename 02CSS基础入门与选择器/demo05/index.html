<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选择器的关系</title>
		<style type="text/css">
			/*
			 * 为div中的span元素设置颜色为绿色
			 * 后代元素选择器
			 * 选中指定元素的后代元素
			 * 语法：祖先元素 后代元素{}
			 * */
			#d1 span{
				
			}
			/*
			 * 选择id为d1的div中的p元素中的span
			 */
			#d1 p span{
				color: crimson;
			}
			/*
			 * 为div的子元素span设置一个背景颜色为黄色
			 * 子元素选择器 选中指定父元素的指定子元素
			 * 语法：父元素>子元素
			 * IE6及以下不支持
			 */
			div>span{
				background-color: beige;
			}
		</style>
	</head>
	<body>
		<!--
		元素之间的关系
		父元素：直接包含子元素的元素
		子元素：直接被父元素包含的元素
		祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
		后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素
		兄弟元素：拥有相同父元素的元素叫做兄弟元素
		-->
		
		<div id="d1">
			<span>我是div标签的span</span>
			<p><span>我是p标签的span</span></p>
		</div>
		
		<div>
			<span>我是body中的span元素</span>
		</div>
		
	</body>
</html>
