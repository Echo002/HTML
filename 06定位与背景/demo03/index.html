<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>背景</title>
		<link rel="stylesheet" href="css/demo.css" />
	</head>
	<style type="text/css">
		.box1{
			width: 500px;
			height: 500px;
			background-color: #bfa;
			margin: 0 auto;
			/*
			 * background-image: url(img/1.jpg);
			 * 使用background-image来设置背景元素
			 * 语法：background-image: url(相对路径)
			 * 1、如果图片大于元素，默认显示图片的左上角部分，一样大则全部显示
			 * 2、如果背景图片小于背景元素大小，则平铺
			 * 3、可以同时指定背景图片和颜色，背景颜色作为图片的底色
			 */
			background-repeat: ;
			/*
			 * background-repeat用于设置背景图片的重复方式
			 * 参数：
			 * repeat：默认值，图片会双方向重复（平铺）
			 * no-repeat：不重复
			 * repeat-x：背景图片沿水平方向重复（y同理）
			 */
		}
	</style>
	<body>
		<div class="box1"></div>
	</body>
</html>
