<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>图片标签</title>
	
	</head>
	
	<body>
	<!-- 
	利用img标签（自结束）来应用一个图片
	属性：
	src:设置一个外部图片的路径
	<../返回上一级目录（返回几级写几次）>
	alt:设置在图片不能显示时的描述（搜索引擎通过此识别），否则不会显示
	width、height:修改图片的高度和宽度、只设置一个的话等比例缩小 同时指定需拉伸（）不建议设置
	-->
	<img src= "1.gif" alt="吃包子" width="100px">
	<p>这是一人在吃包子</p>
	<!--
	图片的格式
	JPEG（JPG）支持的颜色多，可压缩，不透明，一般用来保存照片
	GIF支持的颜色少，只支持简单的透明（直线的透明），支持动态图
	PNG支持颜色多并且支持复杂透明
	图片使用原则
	效果不一致 使用效果好的 效果一致使用好的
	-->
	</body>
</html>
