<!doctype html>
<html>
<head>
<title>超链接</title>
<meta charset="utf-8"/>
</head>
<body>
	<!--
	使用a标签来创建一个超链接
	href:指向链接跳转的目标地址，也可以写一个相对路径
	target:指定打开链接的位置
		可选值：_self当前页打开
				_blank新的窗口中打开链接
				可以设置为一个内联框架的name属性值，链接将会在内联框架中打开
	-->
	
	<!--center标签中的内容，会默认在页面居中显示（不推荐）-->
	<center>
	<a href="http://www.baidu.com" target="_blank">居中的超链接1</a>
	<br/>
	<!--
	创建超链接地址时，如果地址不确定，可以先使用#来代替（点击后跳转到当前页面的顶部）
	-->
	<a href="#bottom">回到底部</a>
	<center>
	HTML中有一个属性</br>
	每个元素都可以设置</br>
	该属性作为标签的唯一标识</br>
	不能以数字开头且唯一</br></br></br></br></br></br></br></br>
	</br></br></br></br></br></br></br></br></br></br></br></br></br>
	</br></br></br></br></br></br></br></br></br></br></br></br></br>
	<a id="bottom" href="#">回到顶部</a> | 
	<a href="mailto:xugaohero@163.com">联系我们</a>
	</center>
	</center>
</body>
</html>
