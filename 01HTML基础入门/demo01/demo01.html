<!doctype html>
<html>
<head>
<title> 常用的标签</title>
<meta charset="utf-8"/>
</head>
<body>
	<h1>Hello World</h1>	
	<h2>Hello World</h2>	
	<h3>Hello World</h3>
	<h4>Hello World</h4>
	<h5>Hello World</h5>
	<h6>Hello World</h6>
	<!--h1最重要 仅次于title只能写一个h1
	一般页面标题只使用h1 h2 h3、其他的不予考虑
	影响搜索引擎的显示 依次不重要 -->
	
	<p>这是一个段落标签</p>
	<p>这是一个段落标签</p>
	这是一个段落标签
	这是一个段落标签
	
	<p>
	锄禾日当午，<br/>汗滴禾下土。<hr/>谁知盘中餐，<br/>粒粒皆辛苦。<hr/>
	</p>
	<!-- 浏览器中两个及以上的空格、换行都会当成一个空格来计算，需要用
	br来表示换行、hr表示换行水平线（自结束）
	-->
	<!-- 段落标签用于表示内容中的一个段落 独占一行-->
</body>
</html>
