<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用表格布局</title>
	</head>
	<body>
		<!--
		以前是用表格来进行布局的，但是不易维护，被CSS所淘汰
		表格的列数由td最多的决定,表格可以嵌套使用,不推荐使用
		-->
		<table border="1" width="100%"height="500px">
			<tr>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td width="20%"></td>
				<td width="80%">
					<table border="1" width="100%" height="100%">
						<tr>
							<td></td>
						</tr>
						<tr>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2"></td>
			</tr>
		</table>
	</body>
</html>
