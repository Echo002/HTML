<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>高度塌陷</title>
		<style type="text/css">
			.box1{
				border: 10px red solid;
			}
			.box2{
				height: 100px;
				width: 100px;
				background-color: #bfa;
				/*
				 * 在文档流中，父元素的高度是默认被子元素撑开的
				 * 也就是子元素有多高，父元素就有多高
				 * 但是为子元素设置浮动以后，子元素完全脱离文档流
				 * 父元素没有子元素被撑起，导致高度坍塌，页面布局混乱
				 * 
				 * 所以在开发中一定要避免高度坍塌的问题
				 * 我们也可以将父元素的高度写死，以避免坍塌的问题出现
				 * 但是高度一旦写死，父元素的高度将无法自动适应子元素的高度，不推荐使用
				 */
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">a</div>
		</div>
	</body>
</html>
