<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内联元素的盒子</title>
		<style type="text/css">
			span{
				background-color: red;
			}
			.s1{
				/*对内联样式不起作用*/
				/*width: 100px;
				height: 100px;*/
				/*对内联样式起作用，但是不影响布局*/
				padding-left: 100px;
				padding-right: 100px;
			}
		</style>
	</head>
	<body>
		<span class="s1">我是一个span</span><span>我是一个span</span><span>我是一个span</span><span>我是一个span</span>
	</body>
</html>
