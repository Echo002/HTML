<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>列表标签</title>
		<style type="text/css">
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<!--
			HTML中可以创建三种列表，可以相互嵌套
			1.无序列表——ul
			使用li创建列表项，通过type修改列表样式
			（一般都要去掉，默认的浏览器显示效果不同）
			ul和li都是块元素
			
			2.有序列表——ol
			其他与ul相似
			
			3.定义列表——dl
			用来对一些词汇或内容进行定义,有dd、dt两个标签
        -->
        <ul>
        	<li>西门大官人</li>
        	<li>柴大官人</li>
        	<li>许大官人</li>
        </ul>
        <ol>
        	<li>结构</li>
        	<li>表现</li>
        	<li>行为</li>
        </ol>
        
        <dl>
        	<dt>武松</dt>
        	<dd>打虎英雄，战斗力99</dd>
        	<dd>打死西门庆，投奔梁山</dd>
        	<dt>武大</dt>
        	<dd>著名餐饮企业家，战斗力0</dd>
        </dl>
	</body>
</html>
