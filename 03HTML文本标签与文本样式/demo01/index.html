<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			em和strong标签
			这两个标签都是表示一个强调的内容
			em表示语气上的强调，在浏览器中用斜体表示
			strong比em更强烈，用粗体表示
        -->
        <p>
        	今天天气<em>真好啊</em>！
        </p>
        <p>
        	<strong>
        		注意：要是今天你不认真上课，你就找不到好工作！
        	</strong>
        </p>
        <p>
        	<!--
        		i标签斜体，b标签加粗，small标签中的元素会比父元素的字体要小
        		small适用场合：合同中的小字、版权申明
        		cite标签指明对某内容的引用或参考
        		q标签表示一个短的引用
        		blockquote表示长引用或块引用
        		sup和sub用来定义上下标
        		del标签来表示删除的内容
        		ins标签来表示下划线
        		需要在页面中编写代码：
        		pre标签保存预格式，不会忽略多个空格
        		code用来表示代码，只是语义标签，不保存格式（pre里面套code）
            -->
        	<i>我是i标签中的内容</i>
        	<b>我是i标签中的内容<small>我是small标签中的元素</small></b>
        	<cite>红楼梦</cite>
        	<br />
        	孔子说：<q>学而时习之，不亦说乎</q>
        </p>
        <blackquote>
        	有朋自远方来，乐呵乐呵！
        </blackquote>
        <p>CO<sub>2</sub></p>
        <p>10<sup>2</sup></p>
        <p>赵薇<a href="#"><sup>[1]</sup></a></p>
        <p>
        	17.75$  <br />
        	<del>20.75$</del>  <br />
        </p>
        <pre>
        	int main(){
        		sys.out("hello!");
        	}
        </pre>
	</body>
</html>
