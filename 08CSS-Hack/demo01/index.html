<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>条件Hack</title>
	</head>
	<body>
		<!--
			Hack主要是为了解决兼容性的问题
			有些代码只需要在特殊的浏览器中执行，这时需要使用CSS-Hack
			达到某些代码只在某些浏览器中使用的效果
			下面展示条件Hack(只会出现在IE6中)
		-->
		<!--[if IE 6]>
			<p>为了您和家人的健康，请远离IE6！！</p>
		<![endif]-->
		
		<!--[if lte IE 9]>
			<p>该标签会在IE9以下的浏览器中显示</p>
		<![endif]-->
		
	</body>
</html>
