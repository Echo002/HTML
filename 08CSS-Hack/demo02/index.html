<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>属性Hack</title>
		<style type="text/css">
			body{
				background-color: #bfa;
				/*
				 * 假设需要在IE6中设置背景颜色为黄色才能达到相同的效果
				 * 希望黄色背景只在IE6中生效
				 */
				_background-color: yellow;
				/*在样式前面添加下划线，则只有在IE6及以下的浏览器才识别*/
				*background-color: yellow;
				/*在样式前面添加下划线，则只有在IE7及以下的浏览器才识别*/
				/* (/9 IE6及以上)(/0 IE8及以上)这两个是添加在语句的后面，例如background-color: yellow/9;*/
			}
		</style>
	</head>
	<body>
		
	</body>
</html>
